<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Scanare Bere cu Cloud Vision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f4f6f9;
      font-family: "Segoe UI", sans-serif;
    }
    .scanner-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
      padding: 2rem;
      max-width: 500px;
      margin: 2rem auto;
    }
    video {
      width: 100%;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
    }
    .btn-scan {
      width: 100%;
      font-weight: 600;
      padding: 0.75rem;
    }
    .alert {
      margin-top: 1rem;
    }
    .preview-card {
      display: none;
    }
    .preview-card img {
      max-height: 200px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="scanner-card text-center">
      <h4 class="mb-4">Scanare Bere</h4>
      <video id="video" autoplay playsinline muted></video>

      <button class="btn btn-primary btn-scan" onclick="scan()">
        Scanează eticheta
      </button>
      <button
        class="btn btn-outline-secondary mt-2"
        onclick="window.open('https://script.google.com/macros/s/AKfycbzu2LvPRlFUvncvfVbTYzOvcxYP4f7TPAE3Dq7Q1DeYp-9ikhXfXlmZKjwLou2cnCt6/exec', '_blank')"
      >
        Portofoliu
      </button>

      <div id="status" class="alert d-none" role="alert"></div>

      <div class="card mt-4 preview-card" id="previewCard">
        <img id="beerImg" src="" class="card-img-top" alt="Berea găsită" />
        <div class="card-body">
          <h5 class="card-title" id="beerName"></h5>
        </div>
      </div>

      <canvas id="canvas" style="display: none;"></canvas>
    </div>
  </main>

  <script>
    // → Înlocuiește cu cheia ta Vision API:
    const API_KEY = "AIzaSyDjhHP-_4Nuge1VGU7D6gpfgMyJJLY3UyQ";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const statusBox = document.getElementById("status");
    const previewCard = document.getElementById("previewCard");
    const beerImg = document.getElementById("beerImg");
    const beerName = document.getElementById("beerName");

    // Pornește camera
    navigator.mediaDevices
      .getUserMedia({ video: { facingMode: "environment" } })
      .then((stream) => (video.srcObject = stream))
      .catch((err) => alert("Eroare cameră: " + err));

    function showStatus(msg, type = "info") {
      statusBox.className = `alert alert-${type}`;
      statusBox.classList.remove("d-none");
      statusBox.innerText = msg;
    }

    async function scan() {
      showStatus("Se capturează imaginea...", "warning");
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL("image/png");
      const base64 = dataUrl.split(",")[1];

      showStatus("Se trimite la Cloud Vision...", "warning");
      const res = await fetch(
        `https://vision.googleapis.com/v1/images:annotate?key=${AIzaSyDjhHP-_4Nuge1VGU7D6gpfgMyJJLY3UyQ}`,
        {
          method: "POST",
          body: JSON.stringify({
            requests: [
              {
                image: { content: base64 },
                features: [
                  { type: "LOGO_DETECTION", maxResults: 1 },
                  { type: "WEB_DETECTION", maxResults: 5 }
                ]
              }
            ]
          })
        }
      );
      const { responses } = await res.json();
      let label = "";

      // întâi logo detection
      const logos = responses[0].logoAnnotations;
      if (logos && logos.length) {
        label = logos[0].description;
      } else {
        // fallback la web entities
        const web = responses[0].webDetection?.webEntities;
        if (web && web.length) label = web[0].description;
      }

      if (!label) {
        showStatus("Nu s-a detectat niciun brand de bere.", "danger");
        return;
      }

      showStatus(`Bere detectată: ${label}`, "success");
      // preview
      beerName.innerText = label;
      beerImg.src =
        "https://source.unsplash.com/featured/?" +
        encodeURIComponent(label + " beer");
      previewCard.style.display = "block";

      // trimitere în Sheets
      fetch("https://script.google.com/macros/s/AKfycbzu2LvPRlFUvncvfVbTYzOvcxYP4f7TPAE3Dq7Q1DeYp-9ikhXfXlmZKjwLou2cnCt6/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          beer: label,
          timestamp: new Date().toISOString()
        })
      })
        .then((r) => r.text())
        .then((msg) => showStatus(msg, msg.includes("salvată") ? "success" : "secondary"));
    }
  </script>
</body>
</html>
