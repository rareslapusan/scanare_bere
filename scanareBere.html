<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Scanare Bere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      background: #f4f6f9;
      font-family: "Segoe UI", sans-serif;
    }

    .scanner-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
      padding: 2rem;
      max-width: 500px;
      margin: 0 auto;
    }

    video {
      width: 100%;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
    }

    .btn-scan {
      width: 100%;
      font-weight: 600;
      padding: 0.75rem;
    }

    .alert {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <main class="container py-5">
    <div class="scanner-card text-center">
      <h4 class="mb-4">Scanare Bere</h4>
      <video id="video" autoplay playsinline muted></video>
      <button class="btn btn-dark btn-scan" onclick="scan()">Scanează eticheta</button>
      <div id="status" class="alert d-none" role="alert"></div>
      <canvas id="canvas" style="display: none;"></canvas>
    </div>
  </main>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const statusBox = document.getElementById("status");

    navigator.mediaDevices
      .getUserMedia({ video: { facingMode: "environment" } })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        alert("Acces la cameră refuzat: " + err);
      });

    function showStatus(message, type = "info") {
      statusBox.className = `alert alert-${type}`;
      statusBox.classList.remove("d-none");
      statusBox.innerText = message;
    }

    function scan() {
      showStatus("Se capturează imaginea...");

      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imgData = canvas.toDataURL("image/png");

      showStatus("Se procesează textul (OCR)...", "warning");

      Tesseract.recognize(imgData, "eng").then((result) => {
        const text = result.data.text.trim();
        if (text.length < 2) {
          showStatus("Nu s-a detectat text valid pe etichetă.", "danger");
          return;
        }

        showStatus("Bere detectată: " + text + " – Se trimite în Google Sheets...", "success");

        fetch("https://script.google.com/macros/s/AKfycbzu2LvPRlFUvncvfVbTYzOvcxYP4f7TPAE3Dq7Q1DeYp-9ikhXfXlmZKjwLou2cnCt6/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            beer: text,
            timestamp: new Date().toISOString(),
          }),
        })
          .then((r) => r.text())
          .then((msg) => {
            showStatus(msg, msg.includes("salvată") ? "success" : "secondary");
          });
      });
    }
  </script>
</body>
</html>
